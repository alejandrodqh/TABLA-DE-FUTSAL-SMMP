<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estadísticas de Jugadores 6to A</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #5a5ce4, #fffffc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      width: 90%;
      max-width: 900px;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center; /* <-- Esto centra todo el contenido */
    }

    caption {
      font-size: 2em;
      margin: 20px;
      font-weight: bold;
      color: #333;
    }

    th {
      background-color: #eaec64;
      color: #333;
      padding: 15px 10px;
      font-size: 1.1em;
      border-bottom: 2px solid #edf043;
    }

    td {
      padding: 12px 10px;
      border-bottom: 1px solid #eee;
      font-size: 1em;
      color: #444;
    }

    tr:hover {
      background-color: #f7f7f7;
      transition: background-color 0.3s ease;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
